<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Follow Us & Submit Details</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    :root {
      --brand-color: #e1306c;
      --brand-color-hover: #c72a5e;
      --green: #28a745;
      --red: #dc3545;
      --gray: #6c757d;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #f8f9fa, #e9ecef);
      font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .card {
      background-color: #ffffff;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 420px;
      margin: 16px;
    }

    h2 {
      margin-top: 0;
      text-align: center;
      color: #343a40;
      font-size: 1.5rem;
    }

    p {
      text-align: center;
      color: var(--gray);
      font-size: 1rem;
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      font-weight: 600;
      color: #495057;
      margin-top: 1rem;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      font-size: 1rem;
      border: 1px solid #ced4da;
      border-radius: 8px;
      transition: border-color 0.2s ease-in-out;
    }

    input:focus {
      border-color: #007bff;
      outline: none;
    }

    .hint {
      font-size: 0.85rem;
      margin-top: 4px;
      color: var(--gray);
    }

    .hint.valid {
      color: var(--green);
    }

    .hint.invalid {
      color: var(--red);
    }

    .follow-section {
      margin-top: 2rem;
      text-align: center;
    }

    .follow-btn {
      background-color: var(--brand-color);
      color: white;
      padding: 14px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      min-width: 100%;
      max-width: 100%;
      height: 48px;
      position: relative;
      min-width: 220px; /* Ensures consistent width */
      height: 48px;
      gap: 8px;
    }

    .follow-btn:hover {
      background-color: var(--brand-color-hover);
    }

    .btn-text,
    .spinner {
      position: absolute;
      display: inline-block;
    }

    .btn-text.hidden {
      visibility: hidden;
    }

    .spinner {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 18px;
      height: 18px;
      margin: -9px 0 0 -9px; /* Half the size to center */
      border: 2px solid #fff;
      border-top: 2px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      pointer-events: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .success-message {
      text-align: center;
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 480px) {
      .card {
        padding: 20px;
      }

      h2 {
        font-size: 1.25rem;
      }

      p {
        font-size: 0.95rem;
      }

      .follow-btn {
        font-size: 0.95rem;
        height: 44px;
      }
    }
  </style>
</head>
<body>
  <div class="card" id="cardContent">
    <h2>üéÅ Join the Hamplee Community</h2>
    <p>Submit Your Details & Follow Us On Instagram To Participate In The Lucky Draw</p>

    <form id="userForm" novalidate>
      <label for="villa">Address</label>
      <input type="text" id="villa" name="address" placeholder="e.g., Villa 12B" />
      <div id="villaHint" class="hint">Enter your flat/villa number</div>

      <label for="contact">Contact (Phone)</label>
      <input type="text" id="contact" name="contact" placeholder="e.g., +91 9876543210" />
      <div id="contactHint" class="hint">Enter 10-digit mobile number</div>

      <div class="follow-section">
        <button type="button" id="followBtn" class="follow-btn">
          <span class="btn-text">Follow Us on Instagram</span>
        </button>
      </div>
    </form>
  </div>

  <script>
    const form = document.getElementById('userForm');
    const followBtn = document.getElementById('followBtn');
    const btnText = followBtn.querySelector(".btn-text");
    const cardContent = document.getElementById('cardContent');

    const villaInput = document.getElementById('villa');
    const contactInput = document.getElementById('contact');
    const villaHint = document.getElementById('villaHint');
    const contactHint = document.getElementById('contactHint');

    const scriptURL = "https://script.google.com/macros/s/AKfycbyeQLC4-A85U9YFrvYQH_jSAdAMqyDapEQJyGChJ_9bIjqy_TxPIaAuBOUH6FUpiwIYnQ/exec";

    function isValidPhone(input) {
      const phoneRegex = /^(\+91[\-\s]?|0)?[6-9]\d{9}$/;
      return phoneRegex.test(input);
    }

    function validateVilla() {
      const value = villaInput.value.trim();
      if (value) {
        villaHint.classList.add("valid");
        villaHint.classList.remove("invalid");
        return true;
      } else {
        villaHint.classList.add("invalid");
        villaHint.classList.remove("valid");
        return false;
      }
    }

    function validateContact() {
      const value = contactInput.value.trim();
      if (isValidPhone(value)) {
        contactHint.classList.add("valid");
        contactHint.classList.remove("invalid");
        return true;
      } else {
        contactHint.classList.add("invalid");
        contactHint.classList.remove("valid");
        return false;
      }
    }

    villaInput.addEventListener("input", validateVilla);
    contactInput.addEventListener("input", validateContact);

    followBtn.addEventListener('click', () => {
      const isVillaValid = validateVilla();
      const isContactValid = validateContact();

      if (!isVillaValid || !isContactValid) return;

      // Add spinner
      const spinner = document.createElement("div");
      spinner.classList.add("spinner");

      btnText.classList.add("hidden");
      followBtn.appendChild(spinner);

      const formData = new URLSearchParams();
      formData.append('address', villaInput.value.trim());
      formData.append('contact', contactInput.value.trim());

      fetch(scriptURL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: formData.toString()
      })
        .then(response => response.text())
        .then(responseText => {
          if (responseText.includes("Duplicate")) {
            alert("This mobile number has already been used to submit. Only one entry per number is allowed.");
            followBtn.removeChild(spinner);
            btnText.classList.remove("hidden");
          } else {
            window.open("https://www.instagram.com/hamplee.gifting", "_blank");

            cardContent.innerHTML = `
              <div class="success-message">
                <h2>üéâ Thank You!</h2>
                <p>For following us & participating in the Lucky Draw.</p>
                <p>Best Of Luck!</p>
              </div>
            `;

            confetti({
              particleCount: 200,
              spread: 80,
              origin: { y: 0.6 }
            });
          }
        })
        .catch(error => {
          console.error("Error!", error.message);
          alert("Something went wrong. Please try again.");
          followBtn.removeChild(spinner);
          btnText.classList.remove("hidden");
        });
    });
  </script>
</body>
</html>
