<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Follow Us & Submit Details</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      max-width: 500px;
      margin: 40px auto;
      padding: 24px;
      border: 1px solid #ddd;
      border-radius: 10px;
    }

    h2 {
      text-align: center;
    }

    label {
      margin-top: 16px;
      display: block;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    input::placeholder {
      color: #aaa;
    }

    .follow-section {
      margin: 24px 0;
      text-align: center;
    }

    .follow-btn {
      display: inline-block;
      background-color: #E1306C;
      color: white;
      text-decoration: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Join the Community</h2>
  <p>Follow our Instagram page and enter your contact details to continue.</p>

  <form id="userForm">
    <label for="villa">Villa Number:</label>
    <input type="text" id="villa" name="address" required placeholder="e.g., Villa 12B" />

    <label for="contact">Contact (Phone or Email):</label>
    <input type="text" id="contact" name="contact" required placeholder="e.g., +91 9876543210 or email@example.com" />

    <div class="follow-section">
      <button type="button" id="followBtn" class="follow-btn">
        Follow Us on Instagram
      </button>
    </div>
  </form>

  <script>
    const form = document.getElementById('userForm');
    const followBtn = document.getElementById('followBtn');
    const scriptURL = "https://script.google.com/macros/s/AKfycbyeQLC4-A85U9YFrvYQH_jSAdAMqyDapEQJyGChJ_9bIjqy_TxPIaAuBOUH6FUpiwIYnQ/exec";
  
    followBtn.addEventListener('click', function () {
      const villa = document.getElementById('villa').value.trim();
      const contact = document.getElementById('contact').value.trim();
  
      if (!villa || !contact) {
        alert("Please fill in both Villa Number and Contact.");
        return;
      }
  
      followBtn.disabled = true;
      followBtn.textContent = "Submitting...";
  
      const formData = new URLSearchParams();
      formData.append('address', villa);
      formData.append('contact', contact);
  
      fetch(scriptURL, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded'
        },
        body: formData.toString()
      })
      .then(() => {
        // Open Instagram in a new tab
        window.open("https://www.instagram.com/hamplee.gifting", "_blank");
  
        // Replace form with success message
        form.innerHTML = `
          <div style="text-align: center; padding: 40px 20px;">
            <h2>ðŸŽ‰ Thank You!</h2>
            <p>Thanks for following us & participating in the Lucky Draw.</p>
          </div>
        `;
  
        // Launch confetti for fun
        confetti({
          particleCount: 150,
          spread: 70,
          origin: { y: 0.6 }
        });
      })
      .catch(error => {
        console.error("Error!", error.message);
        alert("Something went wrong. Please try again.");
        followBtn.disabled = false;
        followBtn.textContent = "Follow Us on Instagram";
      });
    });
  </script>
  
  
</body>
</html>
